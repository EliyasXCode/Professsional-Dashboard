<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="greeting">
                <h1 id="greeting-text">Good Morning</h1>
                <p id="current-date"></p>
            </div>
            <div class="header-controls">
                <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
                    <svg class="theme-icon sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
                    </svg>
                    <svg class="theme-icon moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Time & Weather Section -->
            <section class="time-weather-section">
                <div class="time-display">
                    <div class="current-time" id="current-time">12:00</div>
                    <div class="time-period" id="time-period">PM</div>
                </div>
                <div class="weather-card" id="weather-card">
                    <div class="weather-icon" id="weather-icon">üå§Ô∏è</div>
                    <div class="weather-info">
                        <div class="temperature" id="temperature">22¬∞C</div>
                        <div class="weather-description" id="weather-description">Partly Cloudy</div>
                        <div class="location" id="location">Your Location</div>
                    </div>
                </div>
            </section>

            <!-- Dashboard Grid -->
            <section class="dashboard-grid">
                <!-- Todo List -->
                <div class="dashboard-card todo-card">
                    <div class="card-header">
                        <h3>Today's Tasks</h3>
                        <button class="add-btn" id="add-todo-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 5v14M5 12h14"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="todo-list" id="todo-list">
                        <!-- Todos will be populated here -->
                    </div>
                </div>

                <!-- Quick Notes -->
                <div class="dashboard-card notes-card">
                    <div class="card-header">
                        <h3>Quick Notes</h3>
                        <button class="add-btn" id="add-note-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 5v14M5 12h14"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="notes-list" id="notes-list">
                        <!-- Notes will be populated here -->
                    </div>
                </div>

                <!-- Quick Links -->
                <div class="dashboard-card links-card">
                    <div class="card-header">
                        <h3>Quick Links</h3>
                        <button class="add-btn" id="add-link-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 5v14M5 12h14"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="links-list" id="links-list">
                        <!-- Links will be populated here -->
                    </div>
                </div>

                <!-- Habits Tracker -->
                <div class="dashboard-card habits-card">
                    <div class="card-header">
                        <h3>Habits</h3>
                        <div class="habit-streak">
                            <span id="habit-streak">0 day streak</span>
                        </div>
                    </div>
                    <div class="habits-list" id="habits-list">
                        <!-- Habits will be populated here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modals -->
    <div class="modal" id="todo-modal">
        <div class="modal-content">
            <h3>Add New Task</h3>
            <input type="text" id="todo-input" placeholder="Enter task...">
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancel-todo">Cancel</button>
                <button class="btn btn-primary" id="save-todo">Save</button>
            </div>
        </div>
    </div>

    <div class="modal" id="note-modal">
        <div class="modal-content">
            <h3>Add Quick Note</h3>
            <textarea id="note-input" placeholder="Enter your note..."></textarea>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancel-note">Cancel</button>
                <button class="btn btn-primary" id="save-note">Save</button>
            </div>
        </div>
    </div>

    <div class="modal" id="link-modal">
        <div class="modal-content">
            <h3>Add Quick Link</h3>
            <input type="text" id="link-name-input" placeholder="Link name...">
            <input type="url" id="link-url-input" placeholder="URL...">
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancel-link">Cancel</button>
                <button class="btn btn-primary" id="save-link">Save</button>
            </div>
        </div>
    </div>

    <script src="src/main.js"></script>
</body>
</html>
